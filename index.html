<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="body">
    <header class="header">
      <nav class="header-container">
        <div class="header-image-container">
          <figure class="header-image__image-menuopen-container">
            <img
              src="./assets/menu-open.png"
              alt="menu-open"
              class="header-image__image-menuopen"
            />
          </figure>
          <figure class="header-image__image-logo-container">
            <img src="./assets/logo.svg" alt="logo" class="header-image__image-logo" />
          </figure>
        </div>
        <div class="header-info-container">
          <button class="header-info__button">Talk to Sales</button>
          <ul class="header-info__link-item-list">
            <li class="header-info__link-item">
              <a href="#" class="header-info__link"
                >Platform <i class="fa-solid fa-angle-down header-info__link-icon"></i
              ></a>
            </li>
            <li class="header-info__link-item">
              <a href="#" class="header-info__link"
                >Customers <i class="fa-solid fa-angle-down header-info__link-icon"></i
              ></a>
            </li>
            <li class="header-info__link-item">
              <a href="#" class="header-info__link"
                >Use Cases <i class="fa-solid fa-angle-down header-info__link-icon"></i
              ></a>
            </li>
            <li class="header-info__link-item">
              <a href="#" class="header-info__link"
                >For Developers <i class="fa-solid fa-angle-down header-info__link-icon"></i
              ></a>
            </li>
            <li class="header-info__link-item">
              <a href="#" class="header-info__link"
                >Resources <i class="fa-solid fa-angle-down header-info__link-icon"></i
              ></a>
            </li>
            <li class="header-info__link-item">
              <a href="#" class="header-info__link"
                >About <i class="fa-solid fa-angle-down header-info__link-icon"></i
              ></a>
            </li>
            <li class="header-info__link-item">
              <a href="#" class="header-info__link">Sign up </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
    <script src="https://kit.fontawesome.com/ed1bb2446d.js" crossorigin="anonymous"></script>
  </body>
</html>
