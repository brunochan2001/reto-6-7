<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/footer.css" />
  </head>
  <body>
    <header></header>
    <main>
      <h1>Inicio de Proyecto</h1>
    </main>

    <section class="resources">
      <div class="resources__container" id="resourcesContainer">
        <h1 class="resources__principal-title">Resources</h1>
        <h2 class="resources__title">Discover insights and trends</h2>
        <h3 class="resources__subtitle">Guides</h3>
        <svg class="resources__svg" height="5" width="100%">
          <line x1="0" y1="0" x2="2000" y2="0" style="stroke:#d4d4d4;stroke-width:2" />
        </svg>

        <div class="resources__container-resources" id="resourcesContainerResources">
          <div class="resources__container-resources-principal" id="resourcesContainerResourcesPrincipal">
          </div>
        </div>
        <div class="resources__container-blog" id="resourcesContainerBlog">

          <h3 class="resources__container-blog-title">From the blog</h3>
          <svg class="resources__svg" height="5" width="100%">
            <line x1="0" y1="0" x2="2000" y2="0" style="stroke:#d4d4d4;stroke-width:2" />
          </svg>
          <div class="resources__container-blog-items" id="resourcesContainerBlogItems"> 
          </div>

        </div>
        <div class="resources__container-more">
          <figure class="resources__container-more-img-container">  
            <img class="resources__container-more-arrow" src="https://assets-global.website-files.com/613a0c11c446a1558ce5db7e/613a0c11c446a1c40de5dba6_Group.svg" alt="flecha">
          </figure>
          <h4 class="resources__container-more-title">View all blog posts</h4>
        </div>


      </div>
    </section>




 </body>
</html>
